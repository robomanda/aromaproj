{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aroma Restaurant Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-btn {
            height: 100px;
            font-size: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* subtle drop shadow */
            transition: box-shadow 0.3s ease;
        }

        .vibrate {
            animation: vibrate 0.3s infinite;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(-3px, 3px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-3px, 3px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h3 class="mb-1">Aroma Restaurant Dashboard</h3>
        <div class="mb-1">
    <span id="datetime" class="text-muted fs-5"></span>
</div>


        <!-- Flash Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Table Buttons -->
        <div class="row">
            {% for table in tables %}
            <div class="col-6 col-md-3 my-3">
                <div class="card">
                    <div class="card-body p-2">
                        <button id="table-{{ table.table_number }}" class="btn btn-outline-success w-100 table-btn mb-2">
                            Table {{ table.table_number }}
                        </button>

                        <!-- Delete Form -->
                        <form method="post" action="{% url 'delete_table' table.id %}" onsubmit="return confirm('Are you sure you want to delete this table?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-warning w-100">üóëÔ∏è Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add Table Button -->
        <div class="text-center mt-4">
            <a href="{% url 'add_table' %}" class="btn btn-primary btn-lg">‚ûï Add Table</a>
        </div>

        <!-- Item Management Button -->
        <div class="mt-4">
            <a href="{% url 'item_management' %}" class="btn btn-info w-100" style="height: 60px; font-size: 1.5rem;">
                üçΩÔ∏è Food Item Management
            </a>
        </div>
    </div>

    <!-- Bell Sound -->
    <audio id="bell" src="{% static 'bell.mp3' %}" preload="auto"></audio>

    <!-- WebSocket Script -->
    <script>
        const bell = document.getElementById('bell');
        const socket = new WebSocket('ws://' + window.location.host + '/ws/orders/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const table = data.table;

            const button = document.getElementById('table-' + table);
            if (button) {
                bell.play();
                button.classList.add('vibrate');
                setTimeout(() => {
                    button.classList.remove('vibrate');
                }, 2000);
            }
        };
    </script>

<script>
    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        const formatted = now.toLocaleString('en-US', options);
        document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime(); // initial run
    setInterval(updateDateTime, 1000); // update every second
</script>


</body>
</html>
