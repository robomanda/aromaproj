<tbody id="order-list">
  {% for order in orders %}
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.table_number }}</td>
      <td>{{ order.status }}</td>
      <td>
        {% for item in order.orderitem_set.all %}
          {{ item.menu_item.name }} ({{ item.quantity }})
        {% endfor %}
      </td>
    </tr>
  {% endfor %}
</tbody>
